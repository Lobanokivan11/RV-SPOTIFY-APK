enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Spotify]
uptodown-dlurl = "https://spotify.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.spotify.music"
apkmirror-dlurl = "https://www.apkmirror.com/apk/spotify-ab/spotify-music-podcasts/"
cli-source = "ReVanced/revanced-cli"
patches-source = "ReVanced/revanced-patches"
cli-version = "dev"
patches-version = "dev"
build-mode = "both"
included-patches = "'Predictive back gesture' 'Export internal data documents provider' 'Fix third party launchers widgets' 'Sanitize sharing links' 'Fix Facebook login' 'Spoof client' 'Custom theme' 'Unlock Premium' 'Hide Create button' 'Enable Android debugging' 'Remove screen capture restriction' 'Override certificate pinning' 'Remove screenshot restriction' 'Hide mock location' 'Export all activities'"
patcher-args = "-e 'Spoof app signature' -OspoofedAppSignature=''"
